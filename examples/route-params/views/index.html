<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teapot - Route Parameters Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e1f5fe;
      color: #01579b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #0288d1;
    }

    .teapot {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .code {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      text-align: left;
      font-weight: bold;
      color: #0288d1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="teapot">ðŸ«–ðŸ”€</div>
    <h1>Route Parameters Example</h1>
    <p>Our teapot can handle dynamic routes!</p>
    <p>Dynamic route pattern:</p>
    <div class="code" id="route">
      <%= dynamic_route %>
    </div>
    <p>Your request:</p>
    <div class="code" id="request">
      <%= path %>
    </div>
    <p>Extracted parameters:</p>
    <div class="code" id="params">
      <%= params %>
    </div>
  </div>
</body>

</html>
