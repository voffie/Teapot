<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teapot - Middleware Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8eaf6;
      color: #283593;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #3f51b5;
    }

    .teapot {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .info {
      background-color: #c5cae9;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
    }

    #middleware-header {
      font-weight: bold;
      color: #3f51b5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="teapot">ðŸ«–ðŸ”—</div>
    <h1>Middleware Example</h1>
    <p>This page demonstrates how our teapot uses middleware to enhance your brew!</p>
    <div class="info">
      <p>Middleware-added header: <span id="middleware-header">
          <%= middleware_header %>
        </span></p>
    </div>
    <p>The middleware has added a custom header to this response, which you can see above.</p>
  </div>
</body>

</html>
